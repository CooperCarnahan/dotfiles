# Windows Rules https://wiki.hyprland.org/Configuring/Window-Rules/ #

# Workspaces Rules https://wiki.hyprland.org/Configuring/Workspace-Rules/ #

# Quake Terminal (Ghostty dropdown) - Floating with transparency
# Size: 1524x896 (centered size that works)
# Position: Centered (198, 184)
# Transparency: Uses Ghostty's built-in background-opacity = 0.9
# NOTE: Only matching on 'title' (not initialTitle) because --title flag sets title after window creation
windowrulev2 = workspace special:quake silent, class:^(com\.mitchellh\.ghostty)$, title:^(quake-terminal)$
windowrulev2 = float, class:^(com\.mitchellh\.ghostty)$, title:^(quake-terminal)$
windowrulev2 = size 1524 896, class:^(com\.mitchellh\.ghostty)$, title:^(quake-terminal)$
windowrulev2 = move 198 184, class:^(com\.mitchellh\.ghostty)$, title:^(quake-terminal)$
windowrulev2 = animation popin, class:^(com\.mitchellh\.ghostty)$, title:^(quake-terminal)$

# 1Password - Floating centered window in special workspace
windowrulev2 = workspace special:1password silent, class:^(1password)$
windowrulev2 = float, class:^(1password)$
windowrulev2 = center, class:^(1password)$
windowrulev2 = size 1200 800, class:^(1password)$
windowrulev2 = stayfocused, class:^(1password)$
